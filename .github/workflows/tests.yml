name: OrangeHRM Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install --with-deps chromium

      - name: Create reports directory
        run: mkdir -p reports reports/screenshots reports/videos reports/traces

      - name: Run UI Tests
        run: |
          pytest tests/ui/ --html=reports/ui_report.html --self-contained-html

      - name: Run API Tests
        run: |
          pytest tests/api/ --html=reports/api_report.html --self-contained-html

      - name: Run Mobile Tests
        run: |
          pytest tests/mobile/ --html=reports/mobile_report.html --self-contained-html

      - name: Combine reports into single index (optional)
        run: |
          echo "<h2>Test Reports</h2>" > reports/report.html
          echo '<ul>' >> reports/report.html
          echo '<li><a href="ui_report.html">UI Tests Report</a></li>' >> reports/report.html
          echo '<li><a href="api_report.html">API Tests Report</a></li>' >> reports/report.html
          echo '<li><a href="mobile_report.html">Mobile Tests Report</a></li>' >> reports/report.html
          echo '</ul>' >> reports/report.html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: reports/

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: reports/screenshots/
          if-no-files-found: ignore

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: reports/videos/
          if-no-files-found: ignore